<!DOCTYPE html>
<html>
<head>
  <title>Personality Test</title>
  <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Personality Test</h1>
    <div class="instructions">
      <p>Please rate each statement on a scale of 1-5, where:</p>
      <ul>
        <li>1 = Strongly Disagree</li>
        <li>2 = Disagree</li>
        <li>3 = Neutral</li>
        <li>4 = Agree</li>
        <li>5 = Strongly Agree</li>
      </ul>
    </div>
    <form id="testForm"></form>
    <button id="submitBtn" onclick="submitAnswers()">Submit Answers</button>
    <div id="results" class="results-container" style="display: none;">
      <h2>Your Results</h2>
      <div id="mbtiResult" class="result-section"></div>
      <div id="enneagramResult" class="result-section"></div>
      <div id="bigFiveResult" class="result-section"></div>
    </div>
  </div>
  <script src="static/script.js"></script>
</body>
</html>
